<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Background Color</title>
    <style>
        /* Style for the container */
        .image-container {
            background-color: lightblue; /* Set your desired background color */
            padding: 20px;
            display: inline-block; /* Ensures container size fits image */
        }
    </style>
</head>
<body>
    <!-- Container with the image and background color -->
    <div class="image-container">
        <img src="ch.jpeg" alt="Your Image">
    </div>
</body>
</html>
